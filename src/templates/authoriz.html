<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow, noodp">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css2?family=La+Belle+Aurore&family=Quattrocento&family=Roboto:wght@300;400;700&family=Fira+Sans:ital,wght@0,300;1,300&family=Tenali+Ramakrishna&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="login">
    <div class="login__bg">
        <img src="img/login/loin-bg.jpg" alt="" class="login__img">
    </div>

    <div class="login__inner auth__inner">
        <div class="auth__title">Create account</div>

        <form action="#" method="post" class="auth__auth">
            <div class="auth__item">
                <label for="email">Email Address</label>
                <input type="text" id="email" class="auth__email" name="email">
            </div>

            <div class="auth__item">
                <label for="name">Username</label>
                <input type="text" id="name" class="auth__email" name="username" pattern="^[a-z0-9_-]{4,}" required>
                <span>Минимум 4 символа</span>
            </div>

            <div class="auth__item">
                <label for="password">Password</label>
                <input type="password" id="password" class="auth__email" name="password" pattern="^(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{3,}" required>
                <span>Это поле должно содержать минимум 3 символа</span>
            </div>

            <div class="auth__item">
                <label for="rep_password">Repeat password</label>
                <input type="password" id="rep_password" class="auth__email" name="secpassw">
            </div>

            <button type="submit" class="auth__btn">Create</button>
        </form>

    </div>
</div>


<script src="js/app.js">
</script>

</body>
</html>
